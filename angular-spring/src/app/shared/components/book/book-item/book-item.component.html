<div class="book-card">
    <div class="book-card_img">
        <img src="https://placehold.co/600x400" alt="Capa do livro">
    </div>
    <div class="book-card_body">
        <div class="book-card_title">
            <h4>
                {{book().title}}
            </h4>
            
        </div>
        <div class="book-card_info">
            <p>
                {{book().author.name}}
            </p>
        </div>
    </div>
</div>
