<h2>CRIAR LIVRO</h2>
<form [formGroup]="bookForm" (submit)="createBook()">
    <div>
        <label for="bookTitle">Title:</label>
        <input id="bookTitle" type="text" formControlName="title">
    </div>

    <div>
        <label for="bookEditionNumber">Edition Number:</label>
        <input id="bookEditionNumber" type="number" formControlName="editionNumber">
    </div>

    <div>
        <label for="bookSynopsis">Synopsis:</label>
        <br>
        <textarea name="bookSynopsis" id="bookSynopsis" formControlName="synopsis" rows="10"></textarea>
    </div>

    <div>
        <label for="bookYearOfRelease">Year of release:</label>
        <input id="bookYearOfRelease" type="number" formControlName="yearOfRelease">
    </div>

    <div>
        <label for="bookISBNCode">ISBN Code:</label>
        <input id="bookISBNCode" type="text" formControlName="isbnCode">
    </div>

    <div>
        <label for="bookAuthorId">Author:</label>
        <select name="bookAuthorId" id="bookAuthorId" formControlName="authorId">
            <option value="" selected>
                Selecione o autor da obra
            </option>
            @for (author of authors(); track $index) {
            <option [value]="author.id">
                {{author.name}}
            </option>
            }
        </select>
    </div>

    <div>
        <label for="bookPublisherId">Publisher:</label>
        <select name="bookPublisherId" id="bookPublisherId" formControlName="publisherId">
            <option value="" selected>
                Selecione a editora do livro
            </option>
            @for (publisher of publishers(); track $index) {
            <option [value]="publisher.id">
                {{publisher.name}}
            </option>
            }
        </select>
    </div>

    <button type="submit" [disabled]="!bookForm.valid">
        Criar novo livro
    </button>
</form>
